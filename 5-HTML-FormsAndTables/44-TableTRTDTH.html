<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>44-Table: TR, TD, and TH Elements</title>
  </head>
  <body>
    <!-- TD =  "Table Data" represents a single cell-->
    <h1>Heaviest Birds</h1>
    <table>
      <tr>
        <!-- TH = defines a table header -->
        <th>Animal</th>
        <th>Average Mass</th>
        <th>Max Mass</th>
        <th>Flighted</th>
      </tr>
      <tr>
        <td>Ostrich</td>
        <td>104(230)</td>
        <td>156.8 (346)</td>
        <td>No</td>
      </tr>
      <!-- tr groups things together like a table row -->
      <tr>
        <td>Somali Ostrich</td>
        <td>90 (230)</td>
        <td>130 (287)</td>
        <td>No</td>
      </tr>
      <tr>
        <td>Wild Turkey</td>
        <td>13.5 (29.8)</td>
        <td>39 (86)</td>
        <td>Yes</td>
      </tr>
    </table>
  </body>
</html>
