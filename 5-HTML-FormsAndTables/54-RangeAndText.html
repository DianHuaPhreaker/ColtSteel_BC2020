<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>54 - Range and Text</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <!-- name attribute is important and will be sent everytime you use a form -->
      <p>
        <label for="username">Enter A Username</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>

      <p>
        <label for="password">Enter A Password</label>
        <input
          id="password"
          type="password"
          placeholder="enter password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Select a color</label>
        <input id="color" type="color" />
      </p>

      <p>
        <label for="number">Select a Number</label>
        <input
          id="number"
          type="number"
          placeholder="enter a number"
          name="number"
          min="1"
          max="1000"
        />
        <input type="submit" value="click me" />
      </p>
      <button>Submit</button>
    </form>
    <hr />
    <h2>Hijacking Searches</h2>
    <!-- Outside form -->
    <h3>Hijacking Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <!-- Form Pizza -->
    <hr />
    <h3>Hijacking Google</h3>
    <form action="https://www.google.com/search?q=pizza">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <hr />
    <h3>Hijacking Youtube</h3>
    <!-- Youtube -->
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <!-- More Inputs - Checkboxes -->
    <h2>More Imputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <!-- Radio buttons -->
      <p>
        <!-- x-small -->
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <!-- small -->
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s" />
        <!-- medium -->
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <!-- Select element - parent that groups together a bunch of options -->
      <p>
        <label for="">Please Select a meal type</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg" selected>Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <!-- Range -->
      <p>
        <label for="cheese">Amounbt of Cheese:</label>
        <input
          type="range"
          id="cheese"
          min="1"
          max="10"
          step="7"
          name="cheese"
        />
      </p>
      <p>
        <label for="requests">Any Special Request?</label>
        <br />
        <textarea
          id="requests"
          cols="50"
          rows="10"
          name="requests"
          placeholder="hello"
        >
        </textarea>
      </p>

      <button>Submit with agree</button>
    </form>
  </body>
</html>
